<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" type="image/png" sizes="32x32" href="IMG/Icons/novashop.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="contenedor carrito-cont">
        <header class="header-mobile">
            <h1 class="logo">NovaShop</h1>
            <button id="btnMenu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button id="closeMenu">
                <i class="bi bi-x-square-fill"></i>
            </button>
            <header>
                <h1 class="logo">NovaShop</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="btn-menu btn-volver" href="index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a></li>
                    
                    <li><a class="btn-menu btn-carrito active" href="shopping.html"><i class="bi bi-cart-fill"></i> Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <div class="pie">
                    <p class="texto-pie">© 2023 | NovaShop</p>
                    <p class="texto-pie"><i class="bi bi-credit-card-2-back-fill"></i> Medios de pago</p>
                    <div class="cont-pago-icon">
                        <img class="pago-icon" src="IMG/Icons/pse-icon.ico" alt="logo-pse">
                        <img class="pago-icon" src="IMG/Icons/payu-icon.ico" alt="logo-payu">
                        <img class="pago-icon" src="IMG/Icons/master-icon.ico" alt="logo-master-card">
                        <img class="pago-icon" src="IMG/Icons/visa-icon.ico" alt="logo-visa">
                    </div>
                </div>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="cont-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-cart-x"></i></p>
                
                <div id="carrito-productos" class="carrito-productos disabled">          
                    <!--Productos del carrito-->
                </div>
                

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-left">
                        <button id="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-right">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$ 159,800</p>
                        </div>
                        <button id="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>

                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-cart-check"></i></p>

            </div>
        </main>

    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="JS/carrito.js"></script>
    <script src="JS/menu.js"></script>
</body>
</html>
