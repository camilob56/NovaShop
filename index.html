<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaShop</title>
    <link rel="icon" type="image/png" sizes="32x32" href="IMG/Icons/novashop.ico">

<body>
    
    <div class="contenedor">
    
        <header class="header-mobile">
            <h1 class="logo">NovaShop</h1>

                    <li><button id="jeans" class="btn-menu btn-categoria"><i class="bi bi-hand-index-thumb"></i> Jeans</button></li>
                    <li><button id="camisetas" class="btn-menu btn-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button></li>
                    <li><button id="chaquetas" class="btn-menu btn-categoria"><i class="bi bi-hand-index-thumb"></i> Chaquetas</button></li>

                    <li><button id="tenis" class="btn-menu btn-categoria"><i class="bi bi-hand-index-thumb"></i> Tenis</button></li>
                    <li><a class="btn-menu btn-carrito" href="shopping.html"><i class="bi bi-cart-fill"></i> Carrito <span id="numero" class="numero">0</span></a></li>
                </ul>
            </nav>
            <footer>
                <div class="pie">
                    <p class="texto-pie">Â© 2023 | NovaShop</p>
                    <p class="texto-pie"><i class="bi bi-credit-card-2-back-fill"></i> Medios de pago</p>
                    <div class="cont-pago-icon">
                        <img class="pago-icon" src="IMG/Icons/pse-icon.ico" alt="logo-pse">
                        <img class="pago-icon" src="IMG/Icons/payu-icon.ico" alt="logo-payu">
                        <img class="pago-icon" src="IMG/Icons/master-icon.ico" alt="logo-master-card">
                        <img class="pago-icon" src="IMG/Icons/visa-icon.ico" alt="logo-visa">
                    </div>
                </div>
            </footer>
        </aside>
        <main>
            <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
            <div id="cont-productos" class="cont-productos">
                <!-- Productos -->
            </div>
        </main>

    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/menu.js"></script>

</html>
